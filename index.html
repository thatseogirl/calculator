<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main class="container">
            <div class="value" ><span id="result"></span></div>
            <div class="buttons-container">
                <button class="button function ac" id="reset">ac</button>
                <button class="button function pm" id="del" >del</button>
                <button class="button function number" value="%">%</button>
                <button class="button operator number" value="/">&divide;</button>
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button class="button operator number" value="*">&times;</button>
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button class="button operator number" value="-">&ndash;</button>
                <button class="button number" value="1">1</button>
                <button class="button number" value="2">2</button>
                <button class="button number" value="3">3</button>
                <button class="button operator number" value="+">+</button>
                <button class="button number" id="zero" value="0">0</button>
                <button class="button number" value=".">.</button>
                <button class="button operator equal" id="equal" value="=">=</button>
                <button class="button trigonometric sin" id="sin">sin</button>
                <button class="button trigonometric" id="cos">cos</button>
                <button class="button trigonometric" id="tan">tan</button>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>

</html>
